<!DOCTYPE html>
<html>
    <head>
        <title>template</title>
        <script src="template.js"></script>
        <style>
            .red{color:red;}
            .blue{color:blue;}
            .green{color:green;}
            li{font-size:50px;}
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script id="test" type="text/html">
            \{{这样写就对了}}
            名称：{{name1}}<br/>
            兴趣：{{hobby}}<br/>
            <ul class="list">
            {{each list as item}}
                {{if item.state==1}}
                <li class="red">{{item.name}}</li>
                {{else if item.state==2}}
                <li class="blue">{{item.name}}</li>
                {{else}}
                <li class="green">{{item.name}}</li>
                {{/if}}
            {{/each}}
            </ul>
        </script>
        <script>
            var data = {
                    name1:"高峰",
                    sex:"男性",
                    hobby:"玩玩",
                    list:[
                        {state:1,name:'高高'},
                        {state:2,name:'高高1'},
                        {state:3,name:'高高2'},
                        {state:4,name:'高高3'},
                        {state:2,name:'高高4'},
                    ]
                };
            var html = template("test",data);
            document.getElementById("container").innerHTML = html;
        </script>
    </body>
</html>
