<!DOCTYPE html>
<html>
    <head>
        <title>template</title>
        <script src="template.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script id="test" type="text/html">
            <ul class="list">
            {{each list as item i}}
                {{if item.state==1}}
                <li class="red">item.name</li>
                {{else if item.state==2}}
                <li class="blue">item.name</li>
                {{else}}
                <li class="green">item.name</li>
                {{/if}}
            {{/each}}
            </ul>
        </script>
        <script>
            var data = {
                    list:[
                        {state:1,name:'高高'},
                        {state:2,name:'高高1'},
                        {state:3,name:'高高2'},
                        {state:4,name:'高高3'},
                        {state:2,name:'高高4'},
                    ]
                };
            var html = template("test",data);
            document.getElementById("container").innerHTML = html;
        </script>
    </body>
</html>
